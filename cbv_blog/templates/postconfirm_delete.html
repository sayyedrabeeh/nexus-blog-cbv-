{% extends 'base.html' %}

{% block title %}Delete Post - NexusBlog{% endblock %}

{% block content %}
<div class="card glass">
    <h1 class="card-title text-center">
        <i class="fas fa-exclamation-triangle" style="color: var(--danger);"></i> Delete "{{ object.title }}"?
    </h1>
    <p class="text-center mb-3">Are you sure you want to delete this post? This action cannot be undone.</p>
    
    <form method="post" class="text-center">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            <i class="fas fa-trash-alt"></i> Yes, delete
        </button>
        <a href="{% url 'post_detail' object.pk %}" class="btn btn-outline">
            <i class="fas fa-times"></i> Cancel
        </a>
    </form>
</div>
{% endblock %}
